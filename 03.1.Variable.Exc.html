    <!-- Question 1-Volume of sphere.    
       -->
    <!-- Formula of volume of sphere--(4/3*pi*r**3) -->
    <script>
     var radius = Number(prompt("enter the radius:"));
     const PI = 3.14;
     var  result = 4/3*PI*(radius**3);
     document.write("The result is:" +result);
     </script>
